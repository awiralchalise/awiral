<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Rock Paper scissors
    </title>
</head>
<body>
    <div class="container">
    <div class="header"><h1>Rock Paper Scissors</h1></div>
    <div class="buttoncontainer">
        <button class="js-mainButton"><img src="images/Rock.png" alt="rock" class="playbutton"></button>
        <button class="js-mainButton2"><img src="images/Paper.png" alt="paper" class="playbutton"></button>
        <button class="js-mainButton3"><img src="images/Scissors.png" alt="scissors" class="playbutton"></button>
    </div>
    <div class="result"></div>
    <div class="js-results">
    </div>
    <div class="js-score"></div>
    <div class="reset">
    <button class="js-reset">Reset Score</button></div>
</div>
    <script src="main.js"></script>
</body>
</html>
